<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Open World</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #instructions {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; font-family: sans-serif; text-align: center;
            background: rgba(0,0,0,0.5); padding: 20px; border-radius: 10px;
            pointer-events: none; /* Let clicks pass through to the canvas */
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="instructions">
        <h1>Click to Explore</h1>
        <p>W, A, S, D to Move</p>
        <p>SPACE to Jump</p>
        <p>MOUSE to Look</p>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        let camera, scene, renderer, controls;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let canJump = false;

        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        
        let prevTime = performance.now();

        init();
        animate();

        function init() {
            // 1. SCENE & FOG (Fog hides the edge of the world)
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Sky blue
            scene.fog = new THREE.Fog(0x87CEEB, 0, 750);

            // 2. LIGHTING
            const light = new THREE.HemisphereLight(0xeeeeff, 0x777788, 2.5);
            scene.add(light);

            // 3. CAMERA
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.y = 10; // Eyes height

            // 4. CONTROLS (FPS Style)
            controls = new PointerLockControls(camera, document.body);

            const instructions = document.getElementById('instructions');

            document.addEventListener('click', () => {
                controls.lock();
            });

            controls.addEventListener('lock', () => {
                instructions.style.display = 'none';
            });

            controls.addEventListener('unlock', () => {
                instructions.style.display = 'block';
            });

            scene.add(controls.getObject());

            // 5. INPUT LISTENERS
            const onKeyDown = function (event) {
                switch (event.code) {
                    case 'ArrowUp': case 'KeyW': moveForward = true; break;
                    case 'ArrowLeft': case 'KeyA': moveLeft = true; break;
                    case 'ArrowDown': case 'KeyS': moveBackward = true; break;
                    case 'ArrowRight': case 'KeyD': moveRight = true; break;
                    case 'Space': if (canJump === true) velocity.y += 350; canJump = false; break;
                }
            };

            const onKeyUp = function (event) {
                switch (event.code) {
                    case 'ArrowUp': case 'KeyW': moveForward = false; break;
                    case 'ArrowLeft': case 'KeyA': moveLeft = false; break;
                    case 'ArrowDown': case 'KeyS': moveBackward = false; break;
                    case 'ArrowRight': case 'KeyD': moveRight = false; break;
                }
            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            // 6. BUILD THE WORLD
            
            // The Ground
            const floorGeometry = new THREE.PlaneGeometry(2000, 2000, 100, 100);
            floorGeometry.rotateX(-Math.PI / 2);
            const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x228B22 }); // Forest Green
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            scene.add(floor);

            // Random "Buildings"
            const boxGeometry = new THREE.BoxGeometry(20, 20, 20);
            const colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff];

            for (let i = 0; i < 500; i++) {
                const material = new THREE.MeshPhongMaterial({ 
                    color: colors[Math.floor(Math.random() * colors.length)],
                    flatShading: true
                });
                const mesh = new THREE.Mesh(boxGeometry, material);
                
                // Random position
                mesh.position.x = Math.floor(Math.random() * 20 - 10) * 40;
                mesh.position.y = 10; // Half height so it sits on floor
                mesh.position.z = Math.floor(Math.random() * 20 - 10) * 40;

                scene.add(mesh);
            }

            // 7. RENDERER
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            
            // Movement Logic
            if (controls.isLocked === true) {
                const delta = (time - prevTime) / 1000;

                velocity.x -= velocity.x * 10.0 * delta; // Friction
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 100.0 * delta; // Gravity

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize(); // Ensure consistent speed in all directions

                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);

                controls.getObject().position.y += (velocity.y * delta); // Apply Gravity

                // Simple Floor Collision
                if (controls.getObject().position.y < 10) {
                    velocity.y = 0;
                    controls.getObject().position.y = 10;
                    canJump = true;
                }
            }

            prevTime = time;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
