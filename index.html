<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Cycle: Remastered</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        
        /* UI LAYOUT */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column;
        }

        /* HEADS UP DISPLAY */
        #hud {
            display: flex; justify-content: space-between; padding: 20px;
            font-size: 24px; font-weight: 900; text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            z-index: 10;
        }
        .score-box { background: rgba(0,0,0,0.5); padding: 5px 15px; border-radius: 5px; border: 1px solid #333; }
        .p1-score { color: #00ffff; }
        .p2-score { color: #ff0055; }
        
        /* MENUS */
        .menu {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(10, 10, 10, 0.95); border: 2px solid #00ffff;
            padding: 40px; text-align: center; color: white; border-radius: 15px;
            pointer-events: auto; min-width: 300px;
            box-shadow: 0 0 80px rgba(0, 255, 255, 0.15);
            z-index: 20;
        }
        
        h1 { margin: 0 0 10px 0; letter-spacing: 4px; font-style: italic; font-size: 32px; color: #fff; text-shadow: 0 0 10px #00ffff; }
        p { color: #aaa; margin-bottom: 25px; font-size: 14px; }
        
        button {
            background: #00ffff; color: black; border: none; padding: 15px 40px;
            font-size: 18px; font-weight: bold; cursor: pointer; border-radius: 5px;
            transition: 0.2s; width: 100%; text-transform: uppercase;
        }
        button:hover { background: white; box-shadow: 0 0 20px white; }

        /* TOUCH CONTROLS (Visible on Mobile) */
        #touch-controls {
            position: absolute; bottom: 20px; width: 100%; height: 150px;
            display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box;
            pointer-events: auto; z-index: 5;
        }
        .t-btn {
            width: 100px; height: 100px; border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; color: rgba(255,255,255,0.5); user-select: none;
            backdrop-filter: blur(4px);
        }
        .t-btn:active { background: rgba(0, 255, 255, 0.3); border-color: #00ffff; color: white; }

        /* Hide touch controls on desktop if desired, but good to keep for hybrid devices */
        @media (min-width: 1024px) { #touch-controls { opacity: 0.3; } }

    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
</head>
<body>

    <div id="ui-layer">
        <div id="hud" style="display:none;">
            <div class="score-box p1-score">YOU</div>
            <div class="score-box p2-score">CPU</div>
        </div>
    </div>

    <div id="start-menu" class="menu">
        <h1>NEON RIDER</h1>
        <p>Avoid the walls. Trap the enemy.</p>
        <button id="start-btn">ENGAGE</button>
    </div>

    <div id="game-over" class="menu" style="display: none;">
        <h1 id="winner-text">CRASHED</h1>
        <p id="sub-text">System Failure</p>
        <button id="restart-btn">REBOOT</button>
    </div>

    <div id="touch-controls" style="display:none;">
        <div class="t-btn" id="btn-left">◀</div>
        <div class="t-btn" id="btn-right">▶</div>
    </div>

    <script type="module">
        import * as THREE from 'three';

        // --- CONFIGURATION ---
        const GRID_SIZE = 100; // Larger map
        const SPEED = 0.6;     // Bike speed
        const TURN_SPEED = 0.15; // Camera smoothness
        
        // Directions: 0:North, 1:East, 2:South, 3:West
        const DIRS = [
            { x: 0, z: -1 }, // North
            { x: 1, z: 0 },  // East
            { x: 0, z: 1 },  // South
            { x: -1, z: 0 }  // West
        ];

        let gameActive = false;
        let player, bot;
        
        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020205); // Very dark blue/black
        scene.fog = new THREE.Fog(0x020205, 20, 120); // Fog to hide world edge

        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 500);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- LIGHTING ---
        const ambient = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambient);

        // --- ENVIRONMENT ---
        // 1. Visible Grid
        const gridHelper = new THREE.GridHelper(GRID_SIZE, GRID_SIZE, 0x444455, 0x111122);
        gridHelper.position.y = -0.1;
        scene.add(gridHelper);

        // 2. Floor Plane (Collision & Visuals)
        const planeGeo = new THREE.PlaneGeometry(GRID_SIZE * 4, GRID_SIZE * 4);
        planeGeo.rotateX(-Math.PI / 2);
        const planeMat = new THREE.MeshBasicMaterial({ color: 0x050510 });
        const floor = new THREE.Mesh(planeGeo, planeMat);
        floor.position.y = -0.2;
        scene.add(floor);

        // --- COLLISION SYSTEM ---
        // Using a Set string "x,z" is fast enough for this scale
        const walls = new Set();
        const wallObjects = []; // Keep track to clear them later

        function addWall(x, z, color) {
            const key = `${Math.round(x)},${Math.round(z)}`;
            if (walls.has(key)) return; // Already a wall here

            walls.add(key);

            // Create Visual Wall
            const geo = new THREE.BoxGeometry(1, 2, 1); // Height 2 for visibility
            const mat = new THREE.MeshStandardMaterial({ 
                color: color, 
                emissive: color, 
                emissiveIntensity: 1.5 
            });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(Math.round(x), 1, Math.round(z));
            scene.add(mesh);
            wallObjects.push(mesh);
        }

        function checkCollision(x, z) {
            // Check Map Bounds
            const limit = GRID_SIZE / 2;
            if (x > limit || x < -limit || z > limit || z < -limit) return true;
            
            // Check Walls
            const key = `${Math.round(x)},${Math.round(z)}`;
            return walls.has(key);
        }

        // --- PLAYER CLASS ---
        class Bike {
            constructor(color, x, z, dirIndex, isBot) {
                this.color = color;
                this.isBot = isBot;
                this.dirIndex = dirIndex; // 0 to 3
                this.speed = SPEED;
                this.dead = false;

                // Mesh Group
                this.mesh = new THREE.Group();
                this.mesh.position.set(x, 0, z);
                
                // 1. The Bike Body
                const body = new THREE.Mesh(
                    new THREE.BoxGeometry(0.8, 0.8, 2),
                    new THREE.MeshStandardMaterial({ color: 0x222222, roughness: 0.2 })
                );
                body.position.y = 0.4;
                this.mesh.add(body);

                // 2. The Glow Engine
                const glow = new THREE.Mesh(
                    new THREE.BoxGeometry(0.6, 0.9, 1.5),
                    new THREE.MeshBasicMaterial({ color: color })
                );
                glow.position.y = 0.4;
                this.mesh.add(glow);

                // 3. Headlight (Spotlight) - Crucial for visibility!
                this.headlight = new THREE.SpotLight(0xffffff, 10, 40, 0.6, 0.5, 1);
                this.headlight.position.set(0, 2, 1);
                this.headlight.target.position.set(0, 0, 10);
                this.mesh.add(this.headlight);
                this.mesh.add(this.headlight.target);

                scene.add(this.mesh);

                // Tracking
                this.lastX = Math.round(x);
                this.lastZ = Math.round(z);
                
                // Snap rotation immediately
                this.updateRotation();
            }

            updateRotation() {
                // Smoothly snap mesh rotation to direction index
                // 0=N (PI), 1=E (PI/2), 2=S (0), 3=W (-PI/2) -- Three.js coord system varies, let's explicit:
                // North (0, -1) -> Rotation Y = PI
                // East (1, 0) -> Rotation Y = PI / 2 (Left hand rule logic adjustment needed)
                
                // Standard Map:
                // N (0,-1) -> rot 3.14
                // E (1,0) -> rot 4.71 (or -1.57)
                // S (0,1) -> rot 0
                // W (-1,0) -> rot 1.57
                
                const rotations = [Math.PI, -Math.PI/2, 0, Math.PI/2];
                this.mesh.rotation.y = rotations[this.dirIndex];
            }

            turn(val) {
                // val is -1 (Left) or 1 (Right)
                this.dirIndex += val;
                if (this.dirIndex > 3) this.dirIndex = 0;
                if (this.dirIndex < 0) this.dirIndex = 3;
                this.updateRotation();
            }

            update() {
                if (this.dead) return;

                // Move forward based on current direction
                const dir = DIRS[this.dirIndex];
                this.mesh.position.x += dir.x * this.speed;
                this.mesh.position.z += dir.z * this.speed;

                // Grid Logic (Wall Placing)
                const cx = Math.round(this.mesh.position.x);
                const cz = Math.round(this.mesh.position.z);

                if (cx !== this.lastX || cz !== this.lastZ) {
                    
                    // 1. Did we hit something?
                    if (checkCollision(cx, cz)) {
                        this.die();
                        return;
                    }

                    // 2. Place Wall at PREVIOUS spot
                    addWall(this.lastX, this.lastZ, this.color);
                    
                    // 3. Update internal tracker
                    this.lastX = cx;
                    this.lastZ = cz;

                    // 4. Bot Logic (only check when entering new tile)
                    if (this.isBot) this.botAI();
                }
            }

            botAI() {
                // Look ahead
                const dir = DIRS[this.dirIndex];
                const nextX = this.lastX + dir.x;
                const nextZ = this.lastZ + dir.z;

                // Also look 2 steps ahead (safety buffer)
                const farX = this.lastX + (dir.x * 2);
                const farZ = this.lastZ + (dir.z * 2);

                if (checkCollision(nextX, nextZ) || checkCollision(farX, farZ) || Math.random() < 0.05) {
                    // Turn Randomly left or right
                    const turn = Math.random() > 0.5 ? 1 : -1;
                    
                    // Check if that turn kills us instantly
                    let newIdx = this.dirIndex + turn;
                    if (newIdx > 3) newIdx = 0; if (newIdx < 0) newIdx = 3;
                    
                    const sideDir = DIRS[newIdx];
                    if (!checkCollision(this.lastX + sideDir.x, this.lastZ + sideDir.z)) {
                        this.turn(turn);
                    } else {
                        // Try other way
                        this.turn(-turn);
                    }
                }
            }

            die() {
                this.dead = true;
                this.mesh.visible = false;
                this.headlight.intensity = 0;
                
                // Particle Explosion
                createExplosion(this.mesh.position, this.color);
                
                if (!gameActive) return; // Prevent double trigger
                
                if (this.isBot) {
                    endGame("VICTORY", "Target Eliminated");
                } else {
                    endGame("CRASHED", "You hit the wall");
                }
            }
        }

        // --- PARTICLES ---
        const particleGeo = new THREE.BufferGeometry();
        const pCount = 200;
        const pPos = new Float32Array(pCount * 3);
        const pVel = [];
        particleGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
        const particleMat = new THREE.PointsMaterial({ size: 0.8, color: 0xffffff });
        const particles = new THREE.Points(particleGeo, particleMat);
        particles.visible = false;
        scene.add(particles);
        let expFrame = 0;

        function createExplosion(pos, color) {
            particles.visible = true;
            particles.material.color.setHex(color);
            expFrame = 60;
            const arr = particles.geometry.attributes.position.array;
            for(let i=0; i<pCount; i++) {
                arr[i*3] = pos.x; arr[i*3+1] = pos.y; arr[i*3+2] = pos.z;
                pVel[i] = {
                    x: (Math.random()-0.5) * 1.5,
                    y: (Math.random()-0.5) * 1.5 + 0.5,
                    z: (Math.random()-0.5) * 1.5
                };
            }
        }

        // --- GAME LOOP ---
        function startGame() {
            // Reset Arrays
            walls.clear();
            wallObjects.forEach(w => scene.remove(w));
            wallObjects.length = 0;

            if (player) { scene.remove(player.mesh); }
            if (bot) { scene.remove(bot.mesh); }

            // Spawn Player (North facing)
            player = new Bike(0x00ffff, 0, 20, 0, false);
            
            // Spawn Bot (South facing)
            bot = new Bike(0xff0055, 0, -20, 2, true);

            gameActive = true;
            document.getElementById('start-menu').style.display = 'none';
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('hud').style.display = 'flex';
            document.getElementById('touch-controls').style.display = 'flex';
        }

        function endGame(title, sub) {
            gameActive = false;
            document.getElementById('winner-text').innerText = title;
            document.getElementById('winner-text').style.color = title === "VICTORY" ? "#00ffff" : "#ff0055";
            document.getElementById('sub-text').innerText = sub;
            setTimeout(() => {
                document.getElementById('game-over').style.display = 'block';
                document.getElementById('touch-controls').style.display = 'none';
            }, 500);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (gameActive) {
                player.update();
                bot.update();
            }

            // Explosion Logic
            if (expFrame > 0) {
                expFrame--;
                const arr = particles.geometry.attributes.position.array;
                for(let i=0; i<pCount; i++) {
                    arr[i*3] += pVel[i].x;
                    arr[i*3+1] += pVel[i].y;
                    arr[i*3+2] += pVel[i].z;
                }
                particles.geometry.attributes.position.needsUpdate = true;
                if (expFrame === 0) particles.visible = false;
            }

            // Camera Chase Logic (Smooth Racer View)
            if (player && !player.dead) {
                // Determine "Behind" position based on direction
                const dir = DIRS[player.dirIndex];
                
                // Camera Target Position (Behind and slightly Up)
                const dist = 12;
                const height = 6;
                const targetX = player.mesh.position.x - (dir.x * dist);
                const targetZ = player.mesh.position.z - (dir.z * dist);
                
                // Smooth Lerp
                camera.position.x += (targetX - camera.position.x) * 0.1;
                camera.position.z += (targetZ - camera.position.z) * 0.1;
                camera.position.y += ((player.mesh.position.y + height) - camera.position.y) * 0.1;
                
                // Look slightly ahead of player
                const lookX = player.mesh.position.x + (dir.x * 10);
                const lookZ = player.mesh.position.z + (dir.z * 10);
                camera.lookAt(lookX, 0, lookZ);
            }

            renderer.render(scene, camera);
        }

        // --- INPUTS ---
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('restart-btn').addEventListener('click', startGame);

        window.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            if (e.key === 'ArrowLeft') player.turn(-1); // Left relative to bike
            if (e.key === 'ArrowRight') player.turn(1); // Right relative to bike
        });

        // Touch
        const btnLeft = document.getElementById('btn-left');
        const btnRight = document.getElementById('btn-right');
        
        // Use pointerdown for instant reaction
        btnLeft.addEventListener('pointerdown', (e) => { 
            e.preventDefault(); if(gameActive) player.turn(-1); 
        });
        btnRight.addEventListener('pointerdown', (e) => { 
            e.preventDefault(); if(gameActive) player.turn(1); 
        });

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
</body>
</html>
