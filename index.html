<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crystal Hunter Open World</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #ui {
            position: absolute; top: 20px; left: 20px;
            color: #00ffcc; font-family: 'Courier New', Courier, monospace;
            font-size: 24px; font-weight: bold;
            pointer-events: none;
            text-shadow: 0 0 10px #00ffcc;
        }
        #instructions {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; font-family: sans-serif; text-align: center;
            background: rgba(0, 0, 0, 0.8); padding: 40px; border: 2px solid #00ffcc;
            border-radius: 10px; cursor: pointer;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="ui">Scrap Collected: <span id="score">0</span> / 20</div>
    
    <div id="instructions">
        <h1>SCAVENGER PROTOCOL</h1>
        <p>Click to Initialize</p>
        <p>WASD to Move | SPACE to Jump</p>
        <p>Collect the floating robots</p>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let camera, scene, renderer, controls;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let canJump = false;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let prevTime = performance.now();
        
        // Game Variables
        let collectibles = []; // Array to store our 3D models
        let score = 0;
        const scoreElement = document.getElementById('score');

        init();
        animate();

        function init() {
            // 1. SCENE SETUP (Dark Tron Style)
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050510);
            scene.fog = new THREE.Fog(0x050510, 10, 150);

            // 2. LIGHTING
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 3.0);
            hemiLight.position.set(0, 20, 0);
            scene.add(hemiLight);

            // 3. CAMERA & CONTROLS
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.y = 10;
            
            controls = new PointerLockControls(camera, document.body);

            const instructions = document.getElementById('instructions');
            instructions.addEventListener('click', () => controls.lock());
            controls.addEventListener('lock', () => instructions.style.display = 'none');
            controls.addEventListener('unlock', () => instructions.style.display = 'block');
            scene.add(controls.getObject());

            // 4. MOVEMENT LISTENERS
            const onKeyDown = (event) => {
                switch (event.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyD': moveRight = true; break;
                    case 'Space': if (canJump) velocity.y += 350; canJump = false; break;
                }
            };
            const onKeyUp = (event) => {
                switch (event.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyD': moveRight = false; break;
                }
            };
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            // 5. THE WORLD (Grid Floor)
            const gridHelper = new THREE.GridHelper(2000, 100, 0x00ffcc, 0x222222);
            scene.add(gridHelper);
            
            // Invisible floor for physics
            const floorGeo = new THREE.PlaneGeometry(2000, 2000);
            floorGeo.rotateX(-Math.PI / 2);
            const floorMat = new THREE.MeshBasicMaterial({ visible: false });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            scene.add(floor);

            // 6. LOAD EXTERNAL GLB MODELS
            // We use a sample robot model hosted online so this code works instantly.
            // To use your own, replace the URL with './my-model.glb'
            const loader = new GLTFLoader();
            const modelUrl = 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/models/gltf/RobotExpressive/RobotExpressive.glb';

            loader.load(modelUrl, (gltf) => {
                const baseModel = gltf.scene;
                
                // Scale it down if needed
                baseModel.scale.set(0.5, 0.5, 0.5); 

                // Create 20 Clones
                for (let i = 0; i < 20; i++) {
                    const model = baseModel.clone();
                    
                    // Random Position
                    const x = (Math.random() - 0.5) * 400;
                    const z = (Math.random() - 0.5) * 400;
                    model.position.set(x, 2, z); // Start slightly above ground
                    
                    // Add some custom data to animate it later
                    model.userData = { 
                        id: i, 
                        rotationSpeed: Math.random() * 0.02 + 0.01,
                        bobSpeed: Math.random() * 0.005 + 0.002,
                        originalY: 2
                    };

                    scene.add(model);
                    collectibles.push(model);
                }
            }, undefined, (error) => {
                console.error('An error happened:', error);
            });

            // 7. RENDERER
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();

            if (controls.isLocked) {
                const delta = (time - prevTime) / 1000;

                // Physics (Movement)
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 100.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
                controls.getObject().position.y += (velocity.y * delta);

                if (controls.getObject().position.y < 10) {
                    velocity.y = 0;
                    controls.getObject().position.y = 10;
                    canJump = true;
                }

                // GAME LOGIC: Check Collisions & Animate Models
                const playerPos = controls.getObject().position;

                for (let i = collectibles.length - 1; i >= 0; i--) {
                    const obj = collectibles[i];

                    // 1. Animate (Spin and Bob)
                    obj.rotation.y += obj.userData.rotationSpeed;
                    obj.position.y = obj.userData.originalY + Math.sin(time * obj.userData.bobSpeed) * 2;

                    // 2. Collision Detection (Distance Check)
                    const distance = playerPos.distanceTo(obj.position);
                    
                    if (distance < 5) {
                        // Player touched the item!
                        scene.remove(obj);         // Remove from 3D world
                        collectibles.splice(i, 1); // Remove from logic array
                        score++;
                        scoreElement.innerText = score;
                        
                        // Simple feedback (console or sound could go here)
                        console.log("Collected!");
                    }
                }
            }
            prevTime = time;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
